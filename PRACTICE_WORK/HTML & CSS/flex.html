<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEX DISPLAY</title>
    <style>
      .body {
        margin: 0;
        padding: 0;
      }
      .main {
        border: 3px solid red;
        height: 100vh;
        width: 100vh;
        display: flex;
      }
      .box {
        margin: 30px;
        border: 4px solid black;
        border-radius: 10px;
        height: 60px;
        width: 60px;
        padding: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="box">jayanth</div>
      <div class="box">suresh</div>
      <div class="box">rohith</div>
      <div class="box">gopi</div>
      <div class="box">sainadh</div>
    </div>
  </body>
</html>
