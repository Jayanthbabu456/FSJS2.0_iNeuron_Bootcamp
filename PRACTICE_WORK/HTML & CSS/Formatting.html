<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting</title>
  </head>
  <body>
    <p>
      HTML stands for <b>HyperText Markup Language</b>. It is used to design the
      front end portion of web pages using <strong>markup language</strong>. It
      acts as a skeleton for a website since it is used to make the structure of
      a website.
    </p>
    <h3><i>SURESH</i></h3>
    <h3><em>SURESH</em></h3>
    <h3><small>GOPI</small></h3>
    <h3><mark>GOPI</mark></h3>
    <h3><del>JAY</del></h3>
    <p>This is <del>bad</del><ins>good</ins></p>
    <h3>H<sub>2</sub>O</h3>
    <h3>x<sup>8</sup></h3>
  </body>
</html>
