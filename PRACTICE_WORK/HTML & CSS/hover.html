<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover</title>
    <style>
      div {
        background-color: hotpink;
        padding: 20px;
        display: none;
      }

      span:hover + div {
        display: block;
      }
    </style>
  </head>
  <body>
    <span>Suresh!</span>
    <div>Only java using DSA</div>
  </body>
</html>
