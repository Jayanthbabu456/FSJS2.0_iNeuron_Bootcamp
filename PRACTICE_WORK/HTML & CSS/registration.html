<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTRATION</title>
  </head>
  <body>
    <h1>REGISTRATION FORM</h1>
    <div>
      <label for="name">NAME:</label>
      <input type="text" name="name" id="name" />
    </div>
    <div>
      <label for="phno">PHNO:</label>
      <input type="number" name="phno" id="phno" />
    </div>
    <div>
      <label for="password">PASSWORD:</label>
      <input type="password" name="password" id="password" />
    </div>
    <div>
      <label for="gender">GENDER:</label>
      <input type="radio" name="gender" id="gender" />MALE
      <input type="radio" name="gender" id="gender" />FEMALE
    </div>
    <div>
      <label for="dob">DOB:</label>
      <input type="date" name="dob" id="dob" />
    </div>
    <div>
      <label for="hobbies">HOBBIES:</label>
      <input type="checkbox" name="hobbies" />singing
      <input type="checkbox" name="hobbies" />dancing
      <input type="checkbox" name="hobbies" />playing
    </div>
    <div>
      <label for="education">EDUCATION QUALIFICATION:</label>
      <select name="educatio" id="education">
        <option value="b.tech">B.TECH</option>
        <option value="inter">INTER</option>
        <option value="ssc">SSC</option>
      </select>
    </div>
    <div>
      <label for="address">ADDRESS:</label>
      <textarea name="address" id="address" cols="30" rows="10"></textarea>
    </div>
    <div>
      <button>SUBMIT</button>
    </div>
    <div>
      <button>RESET</button>
    </div>
  </body>
</html>
