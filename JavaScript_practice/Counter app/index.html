<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/28743d4eee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>COUNTER APP</title>
  </head>
  <body>
    <div class="container">
      <div class="innerc">
        <h1>COUNTER APP</h1>
        <p id="number">0</p>
        <div class="line"></div>
        <div class="btns">
          <button id="sub">
            <i class="fa-solid fa-arrow-down"></i>
            <p>Subtract</p>
          </button>
          <button id="reset">
            <i class="fa-solid fa-spinner"></i>
            <p>Reset</p>
          </button>
          <button id="add">
            <i class="fa-solid fa-arrow-up"></i>
            <p>Add</p>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
